<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>도시철도 시각화 시스템</title>
    <style>
        html {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            width: 240px;
            background-color: white;
            color: #007BFF;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .sidebar-section {
            border-bottom: 1px solid #ADD8E6;
            padding: 16px;
        }

        .sidebar-section h2 {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .sidebar-button {
            display: block;
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            background: none;
            border: none;
            color: inherit;
            text-align: left;
            cursor: pointer;
        }

        .sidebar-button:hover {
            background-color: #E0F0FF;
        }

        .sidebar-button.active {
            background-color: #E0F0FF;
            color: #007BFF;
        }

        #main {
            flex: 1;
            padding: 0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .logo {
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="sidebar-section">
        <div class="logo" onclick="navigate('seoul_1~9.html')" style="display: flex; align-items: center; justify-content: center; height: 50px;">
            <img src="../img/logo.png" alt="도시철도 로고" style="height: 75px; object-fit: contain;" />
        </div>
    </div>

    <div class="sidebar-section">
        <h2>지하철</h2>
        <button class="sidebar-button" onclick="navigate('seoul_1~9.html')">서울</button>
        <button class="sidebar-button" onclick="navigate('busan.html')">부산</button>
        <button class="sidebar-button" onclick="navigate('daegu.html')">대구</button>
        <button class="sidebar-button" onclick="navigate('daejeon.html')">대전</button>
        <button class="sidebar-button" onclick="navigate('gwangju.html')">광주</button>
    </div>

    <div class="sidebar-section">
        <h2>통계</h2>
        <button class="sidebar-button" onclick="navigate('dashboard.html')">통계 대시보드</button>
    </div>

    <!-- 소개 문구: 사이드바 하단 -->
    <div class="sidebar-section" style="margin-top: auto;">
        <div style="font-size: 13px; color: #333; text-align: center;">
            <strong>철도 사고 위험도 예측 시스템</strong><br>
            <span style="font-size: 12px; color: #888;">도시철도 호선별 시각화</span>
        </div>
    </div>
</div>

<div id="main">
    <iframe id="contentFrame" src=""></iframe>
</div>

<script>
    function navigate(page) {
        const url = new URL(window.location);
        url.searchParams.set("page", page);
        history.pushState({}, '', url);
        loadPageFromQuery();
    }

    function loadPageFromQuery() {
        const params = new URLSearchParams(location.search);
        const page = params.get("page") || 'seoul_1~9.html';
        document.getElementById('contentFrame').src = 'html/' + page;

        document.querySelectorAll('.sidebar-button').forEach(btn => {
            btn.classList.remove('active');
            if (btn.getAttribute('onclick')?.includes(page)) {
                btn.classList.add('active');
            }
        });
    }

    window.addEventListener('popstate', loadPageFromQuery);

    window.addEventListener('load', () => {
        if (!sessionStorage.getItem('shownIntro')) {
            alert('환영합니다! 이 사이트는 철도 사고 위험도 예측 시스템입니다.');
            sessionStorage.setItem('shownIntro', true);
        }
        loadPageFromQuery();
    });
</script>

</body>
</html>
